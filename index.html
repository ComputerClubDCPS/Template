<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <!-- This will be the title of the tab -->
    <title>Template</title>
  </head>
  <body>
    <!-- This will be displayed in the middle of the page -->
    <h1> This is a bold title</h1>
    <hr> This will be a divider line and this text!
    <p>This is how you add a bit of normal text</p>
    <!-- This is how you add links to something, The bit in href="is the url or file you want to redirect to" -->
    <a href="https://google.com">This will be the text displayed in blue </a>
    <!-- This can also be displayed in a separate sectioon for styling reasons -->
    <nav>
      <a href="https://google.com">Google</a>
      <a href="ex.html"> this is how you link to another html file locally</a>
    </nav>
  </body>
</html>
